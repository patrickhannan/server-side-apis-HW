<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Weather Dashboard</span>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-4" id="sidebar">
                    <h4 class>Search for a City:</h4>
                    <form class="form-inline">
                        <input type="text" class="form-control" id="city-search">
                        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                    </form>
                    
                    <div id="search-history">
                        <ul class="list-group" id="history-list"> 
                        </ul>
                    </div>
                </div>
    
    
                <div class="col-sm-8" id="search-results">
                    <div class="row">
                        <div class="card" id="current-weather">
                            <div class="card-body col-sm-12">
                                    <p id="filler">Search a city to see the weather displayed here.</p>
                                    <h1 id="heading"></h1>
                                    <img id="icon">
                                    <p id="temperature"></p>
                                    <p id="humidity"></p>
                                    <p id="wind-speed"></p>
                            </div>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <h2 id="forecast">5-Day Forecast:</h2>
                            </div>
                            <div id="forecast-days"></div>
                        </div>
                    </div>     
                </div>
            </div>
        </div>



        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
